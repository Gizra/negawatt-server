<span><i class="icon-options"></i></span>

<tabset class="box-chart-usage" vertical="true">
  <tab ng-repeat="frequency in frequencies" heading="{{frequency.label}}" active="frequency.active" disabled="frequency.disabled" select="select()"></tab>
</tabset>
<div google-chart chart="usageChartData"  ng-hide="isLoading" id="chart-usage" class="usageChart"/>
<span>
  <button type="button" class="btn btn-transparent btn-arrow btn-arrow-left">
    <span ng-click="select(usageChartData.period)" ng-show="usageChartData.controls.previous" class="glyphicon glyphicon-chevron-left"></span>
  </button>
  <button type="button" class="btn btn-transparent btn-arrow btn-arrow-right">
    <span ng-click="select(usageChartData.period)" ng-show="usageChartData.controls.next" class="glyphicon glyphicon-chevron-right"></span>
  </button>
</span>
