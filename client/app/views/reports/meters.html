<table class="table-bordered" width="80%">
    <thead>
    <tr>
        <th>תיאור</th>
        <th>כתובת</th>
        <th>תדירות מכסימלית</th>
        <th>קטגוריה</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="meter in meters">
        <td>{{meter.place_description}}</td>
        <td>{{meter.place_address}}</td>
        <td>{{maxFreqText(meter.max_frequency)}}</td>
        <td>{{meter.meter_categories[0] + ', ' + categoryText(meter.meter_categories[0])}}</td>
    </tr>
    </tbody>
</table>
