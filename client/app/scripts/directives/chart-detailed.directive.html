<!-- Chart detailed directive -->
<div class="row">
  <h4 class="col-sm-8 title state-title"> {{ chart.title }} <small class="date" dir="ltr">{{ chart.dateRange }}</small></h4>
  <div class="col-sm-4 form-inline">

    <chart-detailed-date-picker></chart-detailed-date-picker>

  </div>
</div>

<div class="row detailed-chart">

  <div class="pie-chart-container">
    <div class="chart-container">
      <div google-chart chart="chartObject"></div>
    </div>
  </div>

  <div class="usage-chart-container">
    <chart-electricity-compare electricity="chart.electricity" compareCollection="" options=""></chart-electricity-compare>
  </div>

</div>
