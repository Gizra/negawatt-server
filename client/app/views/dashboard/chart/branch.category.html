{{item}}
<div class="tree-level-middle">
  <label>
    <input ng-change="selectCategory(item)" ng-model="item.selected" type="checkbox" XXng-disabled="category.isSite ? disableSites : disableCategories" id="check-site-cat-{{item.id}}"/>
    <img ng-show="item.icon" ng-src="images/categories/{{item.icon}}.png" />
    <span>{{ item.name }}</span>
  </label>
</div>

<ol ui-tree-categorys ng-model="item.children" ng-if="item.children.length" class="categories">
  <li ng-repeat="child in category.children" XXng-if="child.numberOfSites || item.isSite" ui-tree-category ng-include="'views/dashboard/chart/branch.category.html'"> </li>
</ol>
